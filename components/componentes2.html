<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<main id="root">
		<pai/>
	</main>
</body>
	<script type="text/javascript">
		(function(){
			Vue.component('pai',{
				template: `
					<div>
						<p>Componente pai</p>
						<filho/>
					</div>		
				`
			});

			Vue.component('filho',{
				template: `
					
						<p>Componente filho</p>
						
				`
			})

			var root = new Vue({
				el: "#root",
				component: [
					'pai',
					'filho'
				]
			});
		})();
	</script>
</html>
