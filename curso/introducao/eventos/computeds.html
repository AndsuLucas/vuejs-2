<script src="../vue.js"></script>

<div id="app">
    <button @click="aumentar">Aumentar</button>
    <button @click="contador2++">Aumentar 2</button>
    <button @click="diminuir">Diminuir</button>
    <button @click="contador2--">Diminuir 2</button>
    <p>Contador: {{contador}} | {{contador2}}</p>
    <p>Resultado: {{resultado}}</p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0,
            contador2: 0,

        },
        computed:{
            resultado() {
                console.log('contou');
                return this.contador >= 5 ? "Maior que cinco" : "Menor que cinco";
            },
        },

        methods: {
            aumentar() {
                this.contador++;


            },

            diminuir() {
                this.contador--;

            },
            // resultado() {
            //     console.log('contou');
            //     return this.contador >= 5 ? "Maior que cinco" : "Menor que cinco";
            // },
        }
    })
</script>
