<script src="../vue.js"></script>

<div id="app">
	<p>{{contador}}</p>
	<button @click="somar(5, $event)"> Somar 1</button>
	<p @mousemove="atualizarXY">Mouse: {{x}} e {{y}} <span @mousemove.stop> PARAR</span></p>
	<a href="http://google.com" @click.prevent>Google</a>
	<input type="text" @keyup.alt.enter="exibirAlerta">
</div>

<script>
	new Vue({
		el: "#app",
		data: {
			contador: 0,
			x: 0,
			y: 0
		},

        /**
         * @return {null}
         */
		methods: {
			somar: function (passo, event) {
				console.log(event);
				this.contador += passo;
				return;
			},
			atualizarXY: function(event) {
				this.x = event.clientX
				this.y = event.clientY
				console.log(event)
			},

			// stop: function(event) {
			// 	event.stopPropagation();
			// }
			exibirAlerta: function() {
				alert("estou te aletando");
			}
		}

	})
</script>
