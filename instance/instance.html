<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{text}}</p>
        <button @click="change">change</button>
    </div>
    <div id="app2">
        <p>{{text}}</p>
        <button @click="change">change</button>
    </div>
</body>
<script>
    (function(){
        const vm = new Vue({
            el: '#app',
            data: {
                text: 'myText'
            },

            methods: {
                change() {
                    this.text += '!!!!';
                }
            }
        });

        const vm2 = new Vue({
            el: '#app2',
            data: {
                text: 'myText2'
            },
            methods: {
                change() {
                    this.text += '!!!!';
                }
            }
        });
    })();
</script>
</html>
