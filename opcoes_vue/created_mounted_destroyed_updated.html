<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="root">
		<p>{{nome}}</p>
		<button @click="click">Click</button>
		<button @click="destruir">Click</button>
	</div>
</body>
	<script>
		(function(){
			var root = new Vue({
				el: "#root",
				data:{
					nome:""
				},
				methods:{
					click: function(){
						this.nome = 'Joao'
					},
					destruir: function(){
						root.$destroy();
					}
				},
				created: function(){
					alert('created');	
				},
				mounted: function(){
					alert('mounted');
				},
				updated: function(){
					alert('atualizado');
				},
				destroyed: function(){
					alert('destroyed')
				}
			});
		
			
		})();
	</script>
</html>
