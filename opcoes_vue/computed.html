<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="root">
		<p>{{nomeCompletoC}}</p>
		<div>
			<input v-model="nome">		
		</div>	
	</div>
	
</body>
	<script>
		var root = new Vue({
			el: "#root",
			data: {
				nome: "Anderson",
				apelido: "Andsu"
			},
			methods: {
				nomeCompletoM: function(){
					return this.nome + " " + this.apelido
				}
			},
			computed: {
				nomeCompletoC: function(){
					return this.nome + " " + this.apelido
				}
			}
		});
	</script>
</html>
